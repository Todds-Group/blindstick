{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Stick Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Blind Stick Tracker</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-8">
                <div class="map" id="map"></div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card ht-100 overflow-auto">
                    <div class="card-header">
                      Track Log
                    </div>
                    <div class="card-body">
                      <ul id="lat-lng-list">
                       
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMEGspm5WHyXte3TN4Lfrkcg9DchsbYEk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="{% static 'app/js/main.js' %}"></script>
</body>
</html>
